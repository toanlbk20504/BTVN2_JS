<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Cau 1-->
    <div class="container py-5">
      <h2>Câu 1</h2>
      <div class="form-group">
        <label for="">Nhập lương một ngày</label>
        <input type="text" class="form-control" name="" id="txt-luong" />
      </div>
      <div class="form-group">
        <label for="">Nhập số ngày làm</label>
        <input type="text" class="form-control" name="" id="txt-ngay" />
      </div>
      <button onclick="tinhTien()" type="button" class="btn btn-primary">
        Tính lương
      </button>
      <div id="result" class="mt-5 display-4"></div>
    </div>
    <!--Cau 2-->
    <div class="container py-5">
      <h2>Câu 2</h2>
      <div class="form-group">
        <label for="">Nhập số thứ 1</label>
        <input type="text" name="" id="so-thu-nhat" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Nhập số thứ 2</label>
        <input type="text" name="" id="so-thu-hai" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Nhập số thứ 3</label>
        <input type="text" name="" id="so-thu-ba" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Nhập số thứ 4</label>
        <input type="text" name="" id="so-thu-tu" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Nhập số thứ 5</label>
        <input type="text" name="" id="so-thu-nam" class="form-control" />
      </div>
      <button onclick="tinhTrungBinh()" type="button" class="btn btn-primary">
        Tính Trung Bình
      </button>
      <div id="result2" class="mt-5 display-4"></div>
    </div>
    <!--Cau 3-->
    <div class="container py-5">
      <h2>Câu 3</h2>
      <div class="form-group">
        <label for="">Nhập số đô cần đổi</label>
        <input type="text" class="form-control" name="" id="so-do" />
      </div>
      <button onclick="doi()" type="button" class="btn btn-primary">Đổi</button>
      <div id="result3"></div>
    </div>
    <!--Cau 4-->
    <div class="container py-5">
      <h2>Câu 4</h2>
      <div class="form-group">
        <label for="">Nhập chiều dài</label>
        <input type="text" class="form-control" name="" id="chieu-dai" />
      </div>
      <div class="form-group">
        <label for="">Nhập chiều rộng</label>
        <input type="text" class="form-control" name="" id="chieu-rong" />
      </div>
      <button onclick="tinhChuVi()" type="button" class="btn btn-primary">Tính</button>
      <div id="result4"></div>
    </div>
    <!--Câu 5-->
    <div class="container py-5">
      <h2>Câu 5</h2>
      <div class="form-group">
        <label for="">Nhập số có 2 chữ số</label>
        <input type="text" class="form-control" name="" id="so-da-nhap" />
      </div>
      <button onclick="tongCacChuSo()" type="button" class="btn btn-primary">Tính</button>
      <div id="result5"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./btvn_b3.js"></script>
  </body>
</html>
